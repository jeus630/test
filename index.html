<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./images/favicon.png">
    <script src="https://kit.fontawesome.com/25f44367fa.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Arapey:ital@0;1&family=Raleway:ital,wght@0,100;0,200;0,300;0,400;0,500;1,100;1,300;1,400;1,500&display=swap" rel="stylesheet">

    <title>Jewoo Sushi</title>
</head>
<body>
    <!-- side bar -->
        <input type="checkbox" name="forSideBar" id="check-side-bar" hidden>
        <div class="side-bar">
            <label for="check-side-bar">
                <div class="side-top">
                    <div class="line line-first"></div>
                    <div class="line line-second"></div>
                    <div class="line line-third"></div>
                </div>
            </label>
            <div class="side-main">
                <i class="fab fa-instagram"></i>
                <i class="fab fa-twitter"></i>
                <i class="fab fa-google"></i>
            </div>
            <div class="side-footer">
                <div class="footer-ex">
                </div>
            </div>
        </div>
    <!-- side bar end-->
    
    <!-- hidden side bar -->
        <div class="hidden-side-bar">
            <ul class="hidden-side-list">
                <li class="hidden-list-content hidden-about-us">about us</li>
                <li class="hidden-list-content hidden-menu">menu</li>
                <li class="hidden-list-content hidden-reservation">reservation</li>
                <li class="hidden-list-content hidden-contact-us">contact us</li>
                <li class="hidden-list-content hidden-chef">chef</li>
                <li class="hidden-list-content hidden-location">location</li>
            </ul>
        </div>
    <!-- hidden side bar end -->

    <!-- main -->
        <div class="main">
            <div class="main-header">
                <div class="stop-dragging header-heading">
                    <div class="header-fresh">
                        Always Fresh
                    </div>
                    <div class="header-better">
                        Always Better
                    </div>
                </div>
            </div>
        </div>
    <!-- main end -->
    <script src="index.js"></script>
</body>
</html>
